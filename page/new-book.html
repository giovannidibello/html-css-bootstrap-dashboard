<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nuovo Libro</title>
</head>

<body>

    <header>
        <!-- BS navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../img/duck.png" alt="Logo" width="45"
                        class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-secondary active text-light" aria-current="page"
                                href="../index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container mt-4 mb-4">

            <h1>Nuovo Libro</h1>

            <form action="">

                <!-- BS form -->
                <div class="mt-3 mb-3 pb-3">

                    <!-- informazioni sul libro -->
                    <div class="row mb-2">
                        <div class="col-6">
                            <label for="basic-url" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                                aria-label="Nome-autore" aria-describedby="basic-addon1">
                        </div>

                        <div class="col-6">
                            <label for="basic-url" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                                aria-label="Cognome-autore" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-12">
                            <label for="basic-url" class="form-label">Titolo</label>
                            <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                                aria-label="Titolo-libro" aria-describedby="basic-addon1">
                            <h7 class="text-secondary">Titolo versione italiana</h7>
                        </div>
                    </div>

                    <!-- riga con colonne comportamento responsive -->
                    <div class="row">
                        <div class="col-12 mb-2 col-lg-4">
                            <label for="basic-url" class="form-label">Genere</label>
                            <select class="form-select" aria-label="Scegli-genere">
                                <option selected>Scegli il genere</option>
                                <option value="1">Romanzo</option>
                                <option value="2">Thriller</option>
                                <option value="3">Storico</option>
                            </select>
                        </div>
                        <div class="col-12 mb-2 col-lg-4">
                            <label for="basic-url" class="form-label">Anno di Pubblicazione</label>
                            <input type="text" class="form-control" placeholder="Inserisci l'anno"
                                aria-label="Anno-libro" aria-describedby="basic-addon1">
                        </div>
                        <div class="col-12 mb-2 col-lg-4">
                            <label for="basic-url" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#"
                                aria-label="ISBN" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <!-- text area checkbox e submit -->
                <div class="mt-3 mb-3 border-2 border-top border-secondary-subtle pt-3">

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="basic-url" class="form-label">Note</label>
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                                id="Note" rows="4" cols="50" ></textarea>
                        </div>

                        <div class="col-12">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Disponibile anche in digitale
                                </label>
                            </div>

                            <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                        </div>
                    </div>

                </div>




            </form>



        </div>


    </main>


    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
